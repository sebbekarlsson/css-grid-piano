<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Grid</title>
</head>

<body>
    <div class="content">
        <div class="piano">
            <div class="keys-white">
                <div class="key" data-value="C">C</div>
                <div class="key" data-value="D">D</div>
                <div class="key" data-value="E">E</div>
                <div class="key" data-value="F">F</div>
                <div class="key" data-value="G">G</div>
                <div class="key" data-value="A">A</div>
                <div class="key" data-value="B">B</div>
            </div>
            <div class="keys-black">
                <div class="key" data-value="Db">C# / Db</div>
                <div class="key" data-value="Eb">D# / Eb</div>
                <div class="key" data-value="Gb">F# / Gb</div>
                <div class="key" data-value="Ab">G# / Ab</div>
                <div class="key" data-value="Bb">A# / Bb</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
